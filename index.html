<!DOCTYPE html>
<html>
<head>
    <title>当前时间</title>
    <script>
        function showTime() {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var timeString = hours + ":" + minutes + ":" + seconds;
            document.getElementById("time").innerHTML = timeString;
        }

        setInterval(showTime, 1000); // 每秒更新一次时间
    </script>
</head>
<body>
    <h1>当前时间:</h1>
    <div id="time"></div>
</body>
</html>
